<div class="container">
 <div *ngFor="let dispQuote of dispQuotes">
    <div class="card">
      <div class="card-header">
        Quote submitted by {{dispQuote.submitter}}
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p>{{dispQuote.quote}}</p>
          <footer class="blockquote-footer">{{dispQuote.author}}</footer>
        </blockquote>
        <app-quote-dets></app-quote-dets>
      </div>
    </div>
  </div>
</div>
